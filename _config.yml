# Permalinks
permalink:           pretty

# Setup
title:               Glasgow University Robotics club
tagline:             Competition Robotics club
url:                 http://gurstest.github.io
paginate:            5
paginate_path:       "posts/page:num"
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Torin Storkey

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Kramdown
kramdown:
  entity_output: :as_input
